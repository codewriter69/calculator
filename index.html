<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">DISPLAY</div>
        <div class="all-buttons">
            <div class = "first-row row" >
                <button class = "clear">CLEAR</button>
                <button class = "backspace">Back</button>
            </div>
            <div class = "second-row row">
                <button class = "digit seven">7</button>
                <button class = "digit eight">8</button>
                <button class = "digit nine">9</button>
                <button class = "operator divide">/</button>
            </div>
            <div class = "third-row row">
                <button class = "digit four">4</button>
                <button class = "digit five">5</button>
                <button class = "digit six">6</button>
                <button class = "operator multiply">*</button>
            </div>
            <div class = "fourth-row row">
                <button class = "digit one">1</button>
                <button class = "digit two">2</button>
                <button class = "digit three">3</button>
                <button class = "operator minus">-</button>
            </div>
            <div class = "fifth-row row">
                <button class = "operator decimal">.</button>
                <button class = "digit zero">0</button>
                <button class = "operator equals">=</button>
                <button class = "operator plus">+</button>
            </div>
        </div>

    </div>
</body>
</html>
